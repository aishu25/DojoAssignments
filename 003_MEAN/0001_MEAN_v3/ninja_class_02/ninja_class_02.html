<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ninja Class II</title>
    </head>

    </body>
    <script>

         function Ninja(name) {
            this.name = name;
            this.health = 100;
            const speed = 3;
            const strength = 3;

            this.sayName = function () {
                console.log("My ninja name is " + this.name + "!");
            }
            this.showStats = function () {
                console.log("Name : " + this.name + ", Health : " + this.health + ", Speed : " + speed + ", Strength : " + strength);
            }
            this.drinkSake = function () {
                this.health += 10;
            }
        }

        Ninja.prototype.punch = function (obj) {
            if (obj instanceof Ninja){
                this.health -= 5;
                console.log(this.name + " was punched by " + obj.name + " and lost 5 health!");
            }
            else {
                console.log("This method only accept Instances of the Ninja class");
            }
        }

        Ninja.prototype.kick = function (obj) {
            if (obj instanceof Ninja) {
                this.health -= 15;
                console.log(this.name + " was kicked by " + obj.name + " and lost 15 Health!");
            }
            else {
                console.log("This method only accept Instances of the Ninja class");
            }
        }

        const blueNinja = new Ninja("Goemon");
        const redNinja = new Ninja("Bill Gates");

        redNinja.showStats();
        blueNinja.showStats();


        redNinja.punch(blueNinja);
        // -> "Goemon was punched by Bill Gates and lost 5 Health!"
        redNinja.showStats();
        blueNinja.showStats();


        blueNinja.kick(redNinja);
        // -> "Bill Gates was kicked by Goemon and lost 15 Health!"
        redNinja.showStats();
        blueNinja.showStats();

        // Test
        redNinja.punch(1);
        blueNinja.kick("hoho");

        // Verify
        redNinja.showStats();
        blueNinja.showStats();


    </script>
</html>
