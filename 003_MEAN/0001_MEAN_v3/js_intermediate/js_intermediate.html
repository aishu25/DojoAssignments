    <script>
    
        // Part 1
        function starString(num){
            return "*".repeat(num);
        }
        console.log(starString(10));
        console.log(starString(0));
        console.log(starString(8));

        // Part 2
        function drawStars(arr){
            for (let i = 0; i < arr.length; i++){
                console.log("*".repeat(arr[i]));
            }
        }
        let x = [4, 6, 1, 3, 5, 7, 25];
        drawStars(x);
        
        // Part 3
        function drawStars_mod(arr){
            for (let i = 0; i < arr.length; i++){
                if (typeof(arr[i]) == "number"){
                    console.log("*".repeat(arr[i]));
                }
                else {
                    console.log(arr[i][0].toLowerCase().repeat(arr[i].length));
                }
            }
        }
        let y = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"];
        drawStars_mod(y);

    </script>
