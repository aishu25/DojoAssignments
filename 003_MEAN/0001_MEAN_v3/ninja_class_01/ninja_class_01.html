<!DOCTYPE html>
<html lang="en">

    <script>

        function Ninja(name) {
            this.name = name;
            this.health = 100;
            const speed = 3;
            const strength = 3;

            this.sayName = function () {
                console.log("My ninja name is " + this.name + "!");
            }
            this.showStats = function () {
                console.log("Name : " + this.name + ", Health : " + this.health + ", Speed : " + speed + ", Strength : " + strength);
            }
            this.drinkSake = function () {
                this.health += 10;
            }
        }

        const ninja1 = new Ninja("Hayabusa");

        ninja1.sayName();
        ninja1.showStats();

        ninja1.drinkSake();
        ninja1.showStats();

        ninja1.drinkSake();
        ninja1.showStats();

        ninja1.drinkSake();
        ninja1.showStats();
        
    </script>
